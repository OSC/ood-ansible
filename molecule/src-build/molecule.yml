---
dependency:
  name: galaxy

driver:
  name: ${CONTAINER_RT:-docker}

lint: |
  set -e
  yamllint .

platforms:
  - name: src-build
    image: ${IMAGE:-"ubuntu:20.04"}
    command: /sbin/init
    tmpfs:
      - /run
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true

provisioner:
  name: ansible

verifier:
  name: ansible

scenario:
  test_sequence:
    - dependency
    - lint
    - cleanup
    - destroy
    - syntax
    - create
    - prepare
    - converge
    # building from source is not idempotent!
    # - idempotence
    - side_effect
    - verify
    - cleanup
    - destroy