---
dependency:
  name: galaxy

driver:
  name: ${CONTAINER_RT:-docker}

lint: |
  set -e
  yamllint .

platforms:
  - name: default
    image: ${IMAGE:-"centos:7"}
    command: /sbin/init
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
  - name: custom
    image: ${IMAGE:-"centos:7"}
    command: /sbin/init
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro

provisioner:
  name: ansible

verifier:
  name: ansible
