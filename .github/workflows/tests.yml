name: Molecule Tests

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        image:
          - 'centos:7'
          - 'centos:8'
        scenario:
          - 'default'
          - 'templates'

    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: install dependencies
        run: |
          python3 -m pip install ansible molecule==3.1.5 molecule-docker docker testinfra==5.3.1 pytest-helpers-namespace
          ansible-galaxy collection install community.general
      - name: run linter
        run: molecule lint
      - name: run tests
        run: molecule test --scenario-name=${{ matrix.scenario }}
        env:
          IMAGE: '${{ matrix.image }}'
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
